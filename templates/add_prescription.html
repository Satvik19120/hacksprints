<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #4CAF50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Add Prescription</h2>

    <form method="POST">
        <!-- Select Medicine Dropdown -->
        <label for="medicine_id">Select Medicine:</label>
        <select name="medicine_id" required>
            <option value="" disabled selected>Choose a medicine</option>
            {% for medicine in medicines %}
            <option value="{{ medicine.id }}">{{ medicine.name }}</option>
            {% endfor %}
        </select>
        <br>

        <!-- Dosage Input -->
        <label for="dosage">Dosage:</label>
        <input type="text" name="dosage" placeholder="e.g., 2 times a day" required>
        <br>

        <!-- Duration Input -->
        <label for="duration">Duration:</label>
        <input type="text" name="duration" placeholder="e.g., 5 days" required>
        <br>

        <!-- Submit Button -->
        <button type="submit">Add Prescription</button>
    </form>
</body>
</html>
