<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Sevabhav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(30, 205, 100);
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: #34af3c;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #fff; /* Updated to white for better visibility */
        }
        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        select,button{
            display: block;
            width: 95%;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007BFF; /* Bright blue for contrast */
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .error {
            color: red;
            text-align: center;
        }

        /* Styling for links */
        p a {
            color: #ffffff; /* White text for contrast */
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #007BFF; /* Blue background */
        }

        p a:hover {
            background-color: #0056b3; /* Slightly darker blue on hover */
        }

        /* Align the "Back to Home" link to the left */
        p.back-to-home {
            text-align: left; /* Align text to the left */
            margin: 10px 0;
        }

        /* Center align the other links */
        p {
            text-align: center;
            margin: 10px 0;
        }
        p.below-button{
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color:#007BFF;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="Doctor">Doctor</option>
                <option value="MR">Medical Representative</option>
                <option value="Patient">Patient</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <br>
        <p class="below-button">Already have an account? <a href="{{ url_for('login') }}">Login Here</a></p>
        <p class="below-button"><a href="{{ url_for('home') }}">Back to Home</a></p>
        <br>
    </div>
</body>
</html>
